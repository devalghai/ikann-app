<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">   
    </head>
    <body>
        <style>
            .display-6{font-size: 26px;}
            #report-header{
                margin-top: 5%;
                margin-bottom: 2%;
                border-bottom: 2px solid black;
            }
            #report-row{
                border-bottom: 0.25px solid #A0A0A0;
            }

            #report-title div{
                font-size: 24px;
            }

        </style>
    <div class="container">
    <div class="container" id="report-header">
        <div class="row">
           <div class="display-2">

            <span style="color:blueviolet;">{{ user.username }}</span>
           </div> 
           <div class="row">
            <div class="col-10">    
            <div class="display-6 mt-3">
                    {{ user.email }}
                </div>
            </div>
            <div class="col-2">
                <p class="mt-4">Created on: {{ date }}</p>
            </div>
            </div>
        </div>
    </div>
    <div class="container" id="report-table">
        <div class="row mb-2" id="report-title">
            <div class="col-2 h6">Card Title</div>
            <div class="col-4 h6">Card Content</div>
            <div class="col-2 h6">List Name</div>
            <div class="col-4">
                <div class="row" >
                    <div class="col-4 h6">Created</div>
                    <div class="col-4 h6">Deadline</div>
                    <div class="col-4 h6">Completed</div>
                </div>
            </div>
        </div>
        {% for card in cards %}
        <div class="row mb-2" id="report-row">
            <div class="col-2">{{ card.cardtitle }}</div>
            <div class="col-4">{{ card.cardcontent }}</div>
            <div class="col-2">{{ card.list.listname }}</div>
            <div class="col-4">
                <div class="row" id="date-row">
                    <div class="col-4">{{ card.createdate }}</div>
                    <div class="col-4">{{ card.deadline }}</div>
                    <div class="col-4">{{ card.enddate }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
